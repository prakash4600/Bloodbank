version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18  # or whatever runtime you need
    commands:
      - echo "Installing dependencies"
      - npm install
      
  pre_build:
    commands:
      - echo "Running pre-build steps"
      
  build:
    commands:
      - echo "Building the application"
      - npm run build
      
  post_build:
    commands:
      - echo "Build completed"

artifacts:
  files:
    - '**/*'
